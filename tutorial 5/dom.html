<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Scripting Tutorial</title>
    <link rel="stylesheet" href="dom.css">
</head>
<body>
    <h1>DOM Scripting Tutorial</h1>
    
    <h2>Basic DOM Manipulation</h2>
    <p id="text">This is a paragraph. Click the button to change it.</p>
    <button id="changeTextBtn">Change Text</button>
    
    <h2>Dynamic Shopping List</h2>
    <input type="text" id="itemInput" placeholder="Enter an item">
    <button id="addItemBtn">Add Item</button>
    <ul id="shoppingList"></ul>
    
    <h2>Image Gallery</h2>
    <div class="thumb-bar"></div>
    <img class="displayed-img" src="images/pic1.jpg" alt="">
    <button class="dark">Darken</button>
    
    <script src="dom.js"></script>
</body>
</html>
