<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Examples</title>
</head>
<body>
    <h1>JavaScript Math Examples</h1>
    <p>Open your browser's console to view the output of the following examples.</p>

    <script>
        console.log("===== 1. Arithmetic Operators =====");

        let a = 10;
        let b = 3;

        console.log(`a = ${a}, b = ${b}`);
        console.log(`Addition (a + b): ${a + b}`);
        console.log(`Subtraction (a - b): ${a - b}`);
        console.log(`Multiplication (a * b): ${a * b}`);
        console.log(`Division (a / b): ${a / b}`);
        console.log(`Modulus (a % b): ${a % b}`);
        console.log(`Exponentiation (a ** b): ${a ** b}`);

        console.log("\n===== 2. Increment and Decrement Operators =====");

        let x = 5;
        console.log(`Initial x: ${x}`);
        console.log(`Post-increment (x++): ${x++}`);
        console.log(`After post-increment, x: ${x}`);
        console.log(`Pre-increment (++x): ${++x}`);
        console.log(`After pre-increment, x: ${x}`);
        console.log(`Post-decrement (x--): ${x--}`);
        console.log(`After post-decrement, x: ${x}`);
        console.log(`Pre-decrement (--x): ${--x}`);
        console.log(`After pre-decrement, x: ${x}`);

        console.log("\n===== 3. Assignment Operators =====");

        let y = 10;
        console.log(`Initial y: ${y}`);
        y += 5;
        console.log(`After y += 5: ${y}`);
        y -= 3;
        console.log(`After y -= 3: ${y}`);
        y *= 2;
        console.log(`After y *= 2: ${y}`);
        y /= 4;
        console.log(`After y /= 4: ${y}`);
        y %= 3;
        console.log(`After y %= 3: ${y}`);
        y **= 2;
        console.log(`After y **= 2: ${y}`);

        console.log("\n===== 4. Comparison Operators =====");

        let m = 8;
        let n = '8';

        console.log(`m = ${m}, n = '${n}'`);
        console.log(`m == n: ${m == n}`);   // true, because values are equal
        console.log(`m === n: ${m === n}`); // false, because types are different
        console.log(`m != n: ${m != n}`);   // false, because values are equal
        console.log(`m !== n: ${m !== n}`); // true, because types are different
        console.log(`m > n: ${m > n}`);
        console.log(`m < n: ${m < n}`);
        console.log(`m >= n: ${m >= n}`);
        console.log(`m <= n: ${m <= n}`);

        console.log("\n===== 5. Using the Math Object =====");

        console.log(`Math.PI: ${Math.PI}`);
        console.log(`Math.E (Euler's Number): ${Math.E}`);
        console.log(`Math.sqrt(16): ${Math.sqrt(16)}`);
        console.log(`Math.pow(2, 3): ${Math.pow(2, 3)}`);
        console.log(`Math.abs(-5): ${Math.abs(-5)}`);
        console.log(`Math.ceil(4.2): ${Math.ceil(4.2)}`);
        console.log(`Math.floor(4.8): ${Math.floor(4.8)}`);
        console.log(`Math.round(4.5): ${Math.round(4.5)}`);
        console.log(`Math.max(1, 2, 3): ${Math.max(1, 2, 3)}`);
        console.log(`Math.min(1, 2, 3): ${Math.min(1, 2, 3)}`);
        console.log(`Math.random(): ${Math.random()}`);

        console.log("\n===== 6. Generating a Random Integer Between Two Values =====");

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        console.log(`Random integer between 1 and 10: ${getRandomInt(1, 10)}`);
    </script>
</body>
</html>
