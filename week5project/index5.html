<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Planner</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <header>
        <h1>📚 Course Planner 🎓</h1>
    </header>
    <main class="container">
        <section id="course-list" class="dropzone">
            <h2>📌 Available Courses</h2>
            <ul id="courses"></ul>
        </section>
        <section class="semester" id="semester-1">
            <h2>📆 Semester 1</h2>
            <ul class="dropzone"></ul>
        </section>
        <section class="semester" id="semester-2">
            <h2>📆 Semester 2</h2>
            <ul class="dropzone"></ul>
        </section>
        <section class="semester" id="semester-3">
            <h2>📆 Semester 3</h2>
            <ul class="dropzone"></ul>
        </section>
    </main>
    <aside id="course-details" class="info-box">
        <h2>📖 Course Details</h2>
        <p>Select a course to see details here!</p>
    </aside>
    <footer>
        <p>&copy; 2025 Course Planner. Designed for success! 🚀</p>
    </footer>
    <script src="script5.js"></script>
</body>
</html>
